apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: backend-triggerbinding
spec:
  params:
    - name: namespace
      value: shinnosuke-yoshizawa-checkride
    - name: gitrepositoryurl
      value: $(body.repository.url)
    - name: gitrepositoryname
      value: $(body.repository.name)
